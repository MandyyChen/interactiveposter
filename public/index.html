<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding: 16px;
      min-height: 100vh;
    }

    #app {
      background: #ffffff;
      border-radius: 24px;
      padding: 16px;
      max-width: 480px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      max-height: calc(100vh - 32px);
      display: flex;
      flex-direction: column;
    }

    #title {
      margin: 0 0 4px;
      font-size: 18px;
      font-weight: 600;
    }

    #subtitle {
      margin: 4px 0 12px;
      font-size: 13px;
      line-height: 1.25;
      color: #666;
      font-style: italic;
      font-weight: 300;
      padding: 0 8px;
    }

    #canvas-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 8px;
      flex: 1;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 6px;
      margin-top: 10px;
      justify-content: center;
      font-size: 12px;
    }

    #controls button {
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      background: #1e1e1e;
      color: #ffffff;
      white-space: nowrap;
    }

    #controls button.secondary {
      background: #e3e3e7;
      color: #111;
    }

    #controls .label {
      font-size: 11px;
      opacity: 0.75;
      margin-right: 4px;
    }

    #controls input[type="range"] {
      width: 130px;
      cursor: pointer;
    }

    .color-row {
      display: flex;
      gap: 4px;
    }

    .swatch {
      display: inline-block;
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.2);
      cursor: pointer;
    }

    @media (max-width: 600px) {
      body {
        padding: 12px;
      }

      #app {
        border-radius: 18px;
        padding: 14px;
        box-shadow: 0 10px 24px rgba(0,0,0,0.05);
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <h2 id="title">üõù The Playground</h2>
    <p id="subtitle">
      Use the canvas below to doodle and send it to the wall to share it with others!
    </p>

    <div id="canvas-wrapper"></div>
    <div id="controls"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
